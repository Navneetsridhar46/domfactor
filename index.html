<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body style="background-color: aquamarine;">
    <div class="container">
        <div class="col-lg-12 col-md-8 col-sm-8">
    <div style="text-align: center;">
        <h1><u>Factorial Check</u></h1>
        <input style="padding: 5px;" type="number" name="" id="f1" placeholder="Enter Number"><br>
        <button style="padding: 5px; border-radius:5px;margin-top: 10px;margin-bottom: 20px;" onclick="factorialCheck()">ENTER</button>
    </div>
</div>
</div>

</body>

<script>
    function factorialCheck(){
        factorial =(f1.value)
        fact = 1
        for(i=1;i<=factorial;i++){
            fact = fact * i
            console.log(fact);
           
        }
        alert (`factorial of number ${factorial} is ${fact}`)
    }
    
</script>
</html>
